<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/c03c8a09fa.js"
            crossorigin="anonymous"
        ></script>
        <title>Charles Drawing</title>
    </head>
    <body>
        <div class="login">
            <form autocomplete="off" id="login" class="form-login">
                <div id="login_input">
                    <input type="text" id="username" placeholder="Username" />
                    <input type="submit" value="Ingresar" />
                </div>
            </form>
        </div>
        <div class="container">
            <button class="fullscreen"><i class="fas fa-expand"></i></button>
            <button class="clear"><i class="fas fa-eraser"></i></button>
            <canvas id="canvas"></canvas>
            <div class="chat_container">
                <div id="chat"></div>
                <form autocomplete="off" id="message">
                    <div id="controls">
                        <input type="text" id="content" placeholder="Mensaje" />
                        <input type="submit" value="Enviar" />
                    </div>
                </form>
                <div id="online">Usuarios en Linea: 0</div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./scripts.js" type="module"></script>
    </body>
</html>
